<html>
<head>
  <!-- Thanks to my wife Maria Kury for writing some of the HTML and CSS -->

  <title>PinhaWiki</title>
  <meta name="viewport" content="width=device-width" />
  <meta property="og:description"
        content="The searchiest search engine in the West" />

  <link rel="stylesheet" href="./style/style.css">
  <style></style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div id="search_header">
        <div class="img_container"><img id="logo_img" src="images/logo_with_text.png"></div>
        <div class="img_container"><img id="loading_gif" src="images/loading.gif"></div>
        <input 
               id="search_box" 
               type="text" 
               placeholder="Enter your query" 
               maxlength="50"/>
      </div>

      <div id="results_title"></div>

      <div id="results_container"></div>

      <div id="load_more_container">
        <button id="btn_load_more">Load more</button>
      </div>
    </div>
  </div>

  <div id="external_links_container">
    <a id="github_link" href="https://github.com/iankury/PinhaWiki" target="_blank">
      Source code on github
    </a>

    <a id="book_link" href="https://www.amazon.com/Recupera%C3%A7%C3%A3o-Informa%C3%A7%C3%A3o-Conceitos-Tecnologia-Portuguese-ebook/dp/B0176RV7H4" target="_blank">
      Based on Baeza-Yates e Ribeiro-Neto (2013)
    </a>
  </div>

  <p id="general_info">
    This is an Information Retrieval project, a search engine whose universe of data is the Portuguese language version of Wikipedia. Maximum query size is 50 chars.
  </p>

  <script src="./script/lib/jquery.js"></script>
  <script src="./script/results_styling.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
